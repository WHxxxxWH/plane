<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机场航迹展示</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.arcgis.com/4.27/"></script>

</head>

<body>

<!-- 用户交互控件 -->
<div id="controls">
    <!-- 查询航班 输入框和按钮 -->
    <div>
        <input type="text" id="flightInput" placeholder="输入航班号">
        <button id="searchButton">查询航班</button>
    </div>
    
<!-- 流量预测 输入框和按钮 -->
<div>
    <input type="datetime-local" id="dateInput" placeholder="选择日期" step="900">
    <button id="predictButton">流量预测结果查询</button>
</div>


<!-- 添加流量数据图片显示的div-->
<div id="flowImageDiv" style="text-align: center; margin-top: 20px; display: none; opacity: 0.8;">
    <img id="flowImage" src="" alt="流量数据" style="max-width: 100%; height: auto;">
</div> 

<!-- 流量预测 图表容器
<div id="flowChartDiv" style="text-align: center; margin-top: 20px;">
    <iframe id="flowChartIframe" src="" width="100%" height="500px" frameborder="0"></iframe>
</div> -->



<!-- 流量预测结果输出区域 -->
<div id="flowResultContainer">
    <div flow="flowResult" id="flowResultText"></div>
</div>


</div>


    <!-- 地图展示容器 -->
    <div id="viewDiv"></div>

    <!-- 引用外部JS文件 -->

    <script src="app.js"></script>
</body>


</html>
